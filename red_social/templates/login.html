<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Red Social</title>
    <link rel="stylesheet" href="{% static 'style_login.css' %}">
</head>
<body>
    <div class="banner">
        <h1><a href="/" style="color:white">Red Social</a></h1>
    </div>
    
    <div class="login-container">
        {% for message in messages %}
        {% if message == "El usuario indicado no existe." %}
        <p style="color:red">{{message}} <a href="signin">Registrarse</a></p>
        {% else %}
        <p style="color:red">{{message}}</p>
        {% endif %}
        {% endfor %}
        <form action="login" method="post">
            {% csrf_token %}
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
            <p style="color:red">{{message}} <a href="signin">Registrarse</a></p>
        </form>
    </div>
</body>
</html>
