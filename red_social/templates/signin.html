<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Red Social</title>
    <link rel="stylesheet" href="{% static 'style_signin.css' %}">
</head>
<body>
    <div class="banner">
        <h1><a href="/" style="color:white">Red Social</a></h1>
    </div>
    
    <div class="register-container">
        {% for message in messages %}
        <p style="color:red">{{message}}</p>
        {% endfor %}
        <form action="signin" method="post">
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required autofocus><br>

            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Repetir Contraseña:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="last_name">Apellido:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="birthdate">Fecha de Nacimiento:</label><br>
            <input type="date" id="birthdate" name="birthdate" required max="{% now 'Y-m-d' %}"><br>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
